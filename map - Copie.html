<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<script src="https://igor-vladyka.github.io/leaflet.browser.print/dist/leaflet.browser.print.js"></script>
	<link rel="stylesheet" href="css/css.css"/>
	
<script>var query = location.search.slice(1);</script>
</head>
<body>
	<div id="mapid">
	</div>
<script>

var mymap = L.map('mapid').setView([48.152, -1.77], 15);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYXF1YWJ4IiwiYSI6ImNqeWszMHQzeTA5aGwzaHBtaWR2bWZpd2oifQ.ik62iG1BWqL7xrdVJb2eBA', {
	minZoom: 13,
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
		'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	id: 'mapbox.streets'
}).addTo(mymap);

// ----------------------------------------------------------------------------------

var info = L.control();
	
var geojson;

// ----------------------------------------------------------------------------------

info.onAdd = function (mymap) {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};

info.update = function (props) {
	this._div.innerHTML = (props ? '<b>Secteur ' + props.secteur + '</b><br />' + props.habitations: 'Cliquez sur un secteur');
};

info.addTo(mymap);


function zoomToFeature(e) {
	mymap.fitBounds(e.target.getBounds());
	var layer = e.target;
	info.update(layer.feature.properties);
}

function onEachFeature(feature, layer) {
	layer.on({
		click : zoomToFeature,
	});
}




L.control.browserPrint({
printModes: [
		L.control.browserPrint.mode.auto(),
	],

}).addTo(mymap)</script>
</body>
